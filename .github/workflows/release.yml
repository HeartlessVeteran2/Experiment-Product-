name: "Release"

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-release:
    name: Build and Release APK & AAB
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        gradle-version: wrapper
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
    
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
    
    # Optional: Sign APK if keystore is configured
    # - name: Sign APK
    #   uses: r0adkll/sign-android-release@v1
    #   with:
    #     releaseDirectory: app/build/outputs/apk/release
    #     signingKeyBase64: ${{ secrets.SIGNING_KEY }}
    #     alias: ${{ secrets.KEY_ALIAS }}
    #     keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
    #     keyPassword: ${{ secrets.KEY_PASSWORD }}
    
    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon --stacktrace
      env:
        MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
    
    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk \
           app/build/outputs/apk/release/experiment-product-${{ steps.get_version.outputs.VERSION }}.apk
    
    - name: Rename AAB
      run: |
        mv app/build/outputs/bundle/release/app-release.aab \
           app/build/outputs/bundle/release/experiment-product-${{ steps.get_version.outputs.VERSION }}.aab
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/release/experiment-product-${{ steps.get_version.outputs.VERSION }}.apk
          app/build/outputs/bundle/release/experiment-product-${{ steps.get_version.outputs.VERSION }}.aab
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Release ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          Download the APK file and install it on your Android device.
          
          **Note**: This APK is unsigned. For production releases, configure signing keys in GitHub Secrets.
          
          ### Changes
          See the full changelog below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
